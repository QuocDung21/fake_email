<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex;justify-content: center">
        <img width="80px" height="60px"
             src="https://synnexfpt.com/wp-content/uploads/2023/09/brand_logo_mau_xanh_duong_copy.jpg"/>
    </div>
    <h3 style="font-weight: bold; ">Vui lòng xác nhận danh tính</h3>
    <p>Hoạt động gần đây có thể ảnh hưởng đến khả năng
        bảo mật của tài khoản của bạn, vì vậy, chúng tôi đã
        khóa tài khoản này. Chúng tôi sẽ hướng dẫn bạn
        qua một bước để xác nhận danh tính của mình
        và giúp bạn truy cập vào tài khoản . </p>
    <a href="{{message}}">Đăng nhập để xác nhận</a>
</div>
</body>
</html>
